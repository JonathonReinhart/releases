language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy"
  #- "pypy3" # Looks like Sphinx (as of 1.4.1) is not pypy3 compat
env:
  - SPHINX=">=1.8,<2.0"
  - SPHINX=">=2.3,<2.4"
jobs:
  exclude:
    # Sphinx 2.something dropped support for Python 2
    - python: "2.7"
      env: SPHINX=">=2.3,<2.4"
install:
  - pip install -r dev-requirements.txt
  - pip install "sphinx$SPHINX"
script:
  # Primary test suite
  - inv test
  # Integration-level test suite (hard to reliably test full stack in-code :()
  - inv test -o --tests=integration
  # Docs sanity check
  - inv docs
